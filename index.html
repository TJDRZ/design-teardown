<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Design Teardown</title>
</head>
<body>
    <header id="site-header">
        <h1 id="site-logo"></h1>
        <nav id="site-nav"></nav>
        <form id="search"></form>
    </header>
    <header id="topic-header">
        <nav id="topic-nav"></nav>
    </header>
    <main id="main">
        <section id="headline-content">
            <section class="article-section">
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
            </section>
            <aside id="email-newsletter"></aside>
            <section class="guide-section">
                <article class="guide"></article>
                <article class="guide"></article>
                <article class="guide"></article>
                <a class="more-guides-anchor" href="#"></a>
            </section>
        </section>
        <section class="secondary-articles">
            <section class="article-section">
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
                <a class="more-articles" href="#"></a>
            </section>
        </section>
        <section id="smashing-family">
            <header id="smashing-header">
                <h2 id="smashing-h2"></h2>
                <p id="smashing-slogan"></p>
            </header>
            <section id="smashing-cards">
                <article class="smashing-card"></article>
                <article class="smashing-card"></article>
                <article class="smashing-card"></article>
                <article class="smashing-card"></article>
                <article class="smashing-card"></article>
            </section>
        </section>
        <section id="conferences">
            <time id="conference-dates"></time>
            <h2 id="conference-headline"></h2>
            <p id="conference-p"></p>
            <button id="conference-browse"></button>
            <img id="conference=img" src="#" alt="">
        </section>
        <section class="secondary-articles">
            <header id="weekly-person">
                <h2 id="weekly-h2"></h2>
                <article id="weekly-article"></article>
            </header>
            <section class="article-section">
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
                <a class="more-articles" href="#"></a>
            </section>
        </section>
    </main>
    <footer id="footer">
        <section id="footer-topics">
            <header id="footer-header">
                <h2 id="footer-h2"></h2>
                <ul id="footer-topics-ul"></ul>
            </header>
        </section>
        <section id="policies">
            <p id="commitment"></p>
            <section id="last-items">
                <img src="#" alt="">
                <nav id="contact-nav"></nav>
                <nav id="policy-nav"></nav>
                <img src="#" alt="">
            </section>
        </section>
    </footer>
</body>
</html>
